<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Interactive Stopwatch</h1>
        
        <div class="display">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>.
            <span id="milliseconds">00</span>
        </div>
        
        <div class="controls">
            <button id="startPauseBtn" class="btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="resetBtn" class="btn" disabled>
                <i class="fas fa-stop"></i> Reset
            </button>
            <button id="lapBtn" class="btn" disabled>
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>
        
        <div class="lap-container">
            <h2>Lap Times</h2>
            <div id="lapTimes" class="lap-times"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
